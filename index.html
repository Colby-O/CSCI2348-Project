<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Phase 1</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="./" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="externals/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="css/my_css.css" />

    <script src="src/blog.js"></script>
    <script src="src/keyboard.js"></script>
  </head>

  <body onload="setup()">
    <!-- Colby O'Keefe (A00428974) added some style-->
    <div class="container div-width" id="blog-option-container">
      <!-- Created: Mohammed Al-Bashiri March 3 2022 -->
      <!-- this div is for the categories names -->
      <div class="row flex-nowrap mb-3 name-style">
        <span class="col"> Blog </span>
        <span class="col"> Edit </span>
        <span class="col"> Publish </span>
      </div>

      <!--   
      Created: Mohammed Al-Bashiri  March 3, 2022 
      Modified: March 5, 2022 (SDR - Fixed placeholder & aria-label)
      Remodel: March 23, 2022 (SDR - Changed to number value.)
      -->
      <!-- this is the container for the text box and the switches -->
      <div class="row flex-nowrap mb-3">
        <!-- Created: Mohammed Al-Bashiri March 2, 2022 -->
        <!-- this is for the blog numbers -->
        <div class="col" role="group" aria-label="blog one">
          <span class="name-style use-keyboard keyboard-disable" id="title1">
            1.
          </span>
        </div>

        <!-- Created: Mohammed Al-Bashiri March 3, 2022 -->
        <!-- this is for the switch toggles -->
        <!-- Rounded switch -->
        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="edit1"
            onclick="getKbd()"
          />
          <label class="form-check-label" for="edit1"></label>
        </div>

        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="publish1"
          />
          <label class="form-check-label" for="publish1"></label>
        </div>
      </div>

      <!--
        Created: Mohammed Al-Bashiri March 3, 2022 

        Modified: March 5, 2022 (SDR - Fixed placeholder & aria-label)
        Modified: March 12, 2022 (SDR - Added edit switch functionality)
        Remodel: March 23, 2022 (SDR - Changed to number value.)
      -->
      <!-- this is the container for the text box and the switches -->
      <div class="row flex-nowrap mb-3">
        <!-- Mohammed Al-Bashiri (A00391502) March 2, 2022 -->
        <!-- this is for the blog numbers -->
        <div class="col" role="group" aria-label="blog two">
          <span class="name-style use-keyboard keyboard-disable" id="title2">
            2.
          </span>
        </div>

        <!-- Created: Mohammed Al-Bashiri March 3, 2022 -->
        <!-- this is for the switch toggles -->
        <!-- Rounded switch -->
        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="edit2"
            onclick="getKbd()"
          />
          <label class="form-check-label" for="edit2"></label>
        </div>

        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="publish2"
          />
          <label class="form-check-label" for="publish2"></label>
        </div>
      </div>

      <!--   
        Created: Mohammed Al-Bashiri  March 3, 2022 
        Modified: March 5, 2022 (SDR - Fixed placeholder & aria-label)
        Remodel: March 23, 2022 (SDR - Changed to number value.)
      -->
      <!-- this is the container for the text box and the switches -->
      <div class="row flex-nowrap mb-3">
        <!-- Mohammed Al-Bashiri March 2, 2022 -->
        <!-- this is for the blog numbers -->
        <div class="col" role="group" aria-label="blog three">
          <span class="name-style use-keyboard keyboard-disable" id="title3">
            3.
          </span>
        </div>

        <!-- Created: Mohammed Al-Bashiri March 3, 2022 -->
        <!-- this is for the switch toggles -->
        <!-- Rounded switch -->
        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="edit3"
            onclick="getKbd()"
          />
          <label class="form-check-label" for="edit3"></label>
        </div>

        <div class="form-check form-switch col toggle-style">
          <input
            class="form-check-input btn-lg toggle-style"
            type="checkbox"
            id="publish3"
          />
          <label class="form-check-label" for="publish3"></label>
        </div>
      </div>
    </div>

    <!-- Blog Area -->
    <div class="container pad-div div-width" id="blogArea">
      <!-- 
        Blog text box 
        Modified: March 12, 2022 (SDR)
        Modified: March 26, 2022 Mohammed Al-Bashiri (added different textboxes)
      -->
      <div class="row pad-div">
        <textarea
          rows="20"
          id="textbox"
          class="use-keyboard blog-size col-5"
        ></textarea>
        <!-- 
        Save, cancel, and clear buttons before blog (SDR March 5, 2022) & FDR
        Modified: March 9, 2022 (SDR)
      -->
        <div class="input-group col">
          <a
            data-role="button"
            class="btn btn-danger snc-btn"
            id="save"
            onclick="saveWarning()"
          >
            Save
          </a>
          <a
            data-role="button"
            class="btn btn-warning snc-btn"
            id="cancel"
            onclick="cancelWarning()"
          >
            Cancel
          </a>
          <a data-role="button" class="btn btn-info snc-btn" onclick="undo()">
            Undo
          </a>
          <a data-role="button" class="btn btn-success snc-btn" onclick="clearWarning()">
            Clear
          </a>
          <div class="m-1 row">
            <a
              data-role="button"
              class="btn btn-primary word-bank"
              onclick="toggleWordBank()"
            >
              Word<i class="bi bi-piggy-bank"></i>
            </a>
            <a
              data-role="button"
              class="btn btn-primary star-btn"
              id="saveWord"
              onclick="addWordWarning()"
            >
              <i class="bi bi-star"></i>
            </a>
            <input
              class="width wb-textbox use-keyboard"
              type="text"
              id="words"
            />
          </div>
        </div>

        <!-- Keyboard -->
        <div
          class="keyboard-container container pad-div div-width"
          id="kbd"
        ></div>
      </div>
    </div>

    <section id="word-bank-container">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div
                class="card bg-primary"
                style="
                  border-radius: 15px;
                  color: rgb(255, 223, 79);
                  --bs-bg-opacity: 0.8;
                "
              >
                <div class="card-body p-5">
                  <div>
                    <h2 class="text-uppercase text-center mb-5">Word Bank</h2>
                  </div>

                  <div
                    class="form-outline mb-4"
                    id="saved-word-container"
                  ></div>

                  <button
                    onclick="toggleWordBank()"
                    class="btn btn-danger"
                    style="font-family: fortune"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
